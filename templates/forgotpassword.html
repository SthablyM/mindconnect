<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MindConnect</title>

  <!-- for your style to be applied first -->
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  
</head>

<body>
  <style>
    body {
          background-color: #00e1ff; 
          font-family: Arial, sans-serif;
          text-align: center;
          color: black;
      }
      .feeds img {
          max-width: 100%;
          height: auto;
      }
      p a {
          color: black; 
          text-decoration: none;
      }
  </style>
  {% include 'navigation.html' %}

  <h1>Sign In</h1>
  <form action="forgot-password" method="POST">
    <div>
      <p>{{ message }}</p>
      <label>Email:</label> <br/>
      <input type="text" name="email" required/>
    </div>  
    <p><input type="submit" value="Submit" /></p>
    <p><a href="signup">Sign up</a></p>
  </form>


  <!-- for faster page loading, connect your js last -->
  <link rel="stylesheet" href="{{ url_for('static', filename='jquery-3.7.1.min.js') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.js') }}">  
</body>

</html>
